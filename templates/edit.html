    <title></title>
</head>

<body>
    <h1></h1>

    <!-- Optional JavaScript; choose one of the two! -->

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">To Do List</a>
    </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="class col-md-4">
            <h3 class="text-white bg-info p-3">
                Update your data here
            </h3>
            <br>


            <form action="/update/{{d.id}}" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <input value ="{{d.title}}" type="text" class="form-control" placeholder="Enter the Title" name="title" required>
                </div>
                <div class="form-group">
                    <textarea name="textarea" class="form-control mt-3" id="textarea" cols="46" rows="10" placeholder="Describe in Detail">{{ d.description }}</textarea>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Update</button>
                </div>
            </form>
            
        </div>
        
    </div>
</div>

</html>
