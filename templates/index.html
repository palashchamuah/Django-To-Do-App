<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <h1></h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
</body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">To Do List</a>
    </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="class col-md-4">
            <h3 class="text-white bg-dark p-3">
                Insert your data here
            </h3>
            <br>
            <form action="/insert" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter the Title" name="title" required>
                </div>
                <div class="form-group">
                    <textarea name="textarea" class="form-group mt-3" id="textarea" cols="46" rows="10"
                        placeholder="Describe in Detail"></textarea>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
            
        </div>
        <div class="class col-md-8">
            <h3 class="class text-center text-white bg-dark p-3"> My To Do list</h3>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                {% for d in data %}
                  <tr>
                    <th scope="row">{{d.id}}</th>
                    <td>{{d.title}}</td>
                    <td>{{d.description}}</td>
                    <td><a type="button" href="update/{{d.id}}" class="btn btn-success">Edit</a></td>
                    <td><a type="button" href= "delete/{{d.id}}"class="btn btn-danger">Delete</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>

    </div>
</div>

</html>
